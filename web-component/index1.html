<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    body,
    html {
      height: 100%;
    }

    #main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head> <!-- Body, Main-->

<body>
  <div id="main"></div>
</body>

<template id="wc-template">
  <h1>WC - Template</h1>
</template> <!-- script -->
<script>
  if ('content' in document.createElement('template')) {
    console.log('supports Template');
    var wctemplate = document.querySelector('#wc-template');
    var clone = document.importNode(wctemplate, true);
    console.log('clone', clone);
    document.getElementById('main').appendChild(clone.content);
  } else {
    console.log('stop');
  } 
</script>

</html>
